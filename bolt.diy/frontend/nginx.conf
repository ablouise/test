server {
    listen 5173;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Handle CORS for API requests
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
    }
}